<ion-header>
  <ion-toolbar>
    <ion-title>
      Notes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="OpenModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Filter Notes"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let note of note">{{note}}</ion-item>
  </ion-list>
</ion-content>
